<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodePen - Survey Form</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div id="container">
    <header>
      <h1 id="title">
        Registeration Form
      </h1>
      <p id="description">Fill The details below to Register</p>
    </header>
    <form id="survey-form">
      <div class="input-headings">
        <label for="name" id="name-label" class="line"> Name </label>
        <input id="name" type="text" name="name" placeholder="Baljinder Singh" class="form-inputs" required></input>
        <br>

        <label for="email" id="email-label" class="line"> Email </label>
        <input id="email" type="email" name="email" placeholder="jojojojo01012003@gmail.com" class="form-inputs"
          required></input>
        <br>

        <label for="number" id="number-label" class="line"> Age </label>
        <input id="number" type="number" name="age" min="0" max="100" placeholder="69" class="form-inputs"
          required></input>
        <br>

        <label for="dropdown" id="gender" style="width: 90vw;"> Select gender</label>
        <select id="dropdown">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Others">Others</option>

        </select>
        <br>
        <br>
        <label for="type" id="type">
          <b>Registration Type:</b>
        </label>
        <br>
        <input id="type" type="radio" name="type" value="regular">
        <label for="type"> regular </label>
        <br>
        <input id="type" type="radio" name="type" value="Qota">
        <label for="type"> Qota </label>
        <br>
        <input id="type" type="radio" name="type" value="VIP">
        <label for="type"> VIP </label>
        <br>
        <br>
        <label for="Courses">
          <b>Courses</b>
        </label>
        <br>
        <input id="checkbox" type="checkbox" name="Courses" value="BCA">
        <label for="checkbox">Bachelors's in Computer Application</label>
        <br>
        <input id="checkbox" type="checkbox" name="features" value="B.tech">
        <label for="checkbox">Bachelors's in Technology</label>
        <br>
        <br>
        <label id="textarea" class="line textbox">Additional instructions:</label>
        <br>
        <textarea id="textarea" name"instructions" rows="5" cols="59.5"></textarea>
        <br>
        <input id="submit" type="submit" value="Register" class="submit-button">
        </br>
        </br>
      </div>
    </form>
  </div>
  <!-- partial -->

</body>

</html>
